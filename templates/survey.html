<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #222;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline-block;
            margin-left: 20px;
        }

        .navbar li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar li a:hover {
            color: #888;
        }

        .header-box {
            background-color: #444;
            padding: 50px 0;
            text-align: center;
            color: #fff;
        }

        .header-title {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            animation: glowingTitle 2s ease-in-out infinite alternate;
        }

        @keyframes glowingTitle {
            from {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 0, 0, 0.5), 0 0 60px rgba(0, 0, 0, 0.5);
            }
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#section1">Home</a></li>
            <!-- Add your navigation links here -->
        </ul>
    </div>

    <div class="header-box">
        <h1 class="header-title">Survey</h1>
    </div>

    <div class="form-container">
        <form method="POST" action="/survey">
            <label for="question1">Where did you hear about us?:</label>
            <textarea name="question1" rows="4" cols="50" required></textarea><br>

            <label for="question2">Question 2:</label>
            <textarea name="question2" rows="4" cols="50" required></textarea><br>

            <label for="question3">Question 3:</label>
            <textarea name="question3" rows="4" cols="50" required></textarea><br>

            <!-- Add more survey questions and input fields as needed -->

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
